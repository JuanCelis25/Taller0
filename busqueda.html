            <div id="logo">

            <div class="formulario">
                 
                  <div class="tittle">
                        <h1>Registro de nueva habitación</h1>
                  </div>
                  <div class="form">
                        <div class="habi">
                              <div id="inf">
                                    <label for="nombreHabitacion">Nombre habitación</label>
                                    <input type="text" name="nombreHabitacion" placeholder="habitacion..">
                              </div>
                              <div id="inf">
                              <label for="nombreHabitacion">N°  habitación</label>

                        </div>

                                    <div id="inf">
                                          <label for="camas">N° camas</label>
                                          <input type="number" name="camas">
                                    </div>
                                    <div id="inf">
                                          <label for="huespedes">N° huéspedes</label>
                                          <input type="number" name="huespedes">
                              </div>
                              </div>
                              <div id="inf">
                                    <label for="valor">Valor reserva</label>
                                    <input type="text" name="valor">
                              </div>
                        </div>
                        <div class="imagenes">
                              <div id="inf">
                                    <label for="imagen">Imagen principale</label>
                                    <input type="text" name="imagen">
                              </div>
                              <div id="inf">
                                    <label for="imagen2">Imagen secundaria</label>
                                    <input type="text" name="imagen2">
                              </div>

                        </div>
                        <div class="comentario">
                              <div id="inf">
                                    <label for="comen">Descripción</label>
                              <textarea name="comen" id="comen" cols="60" rows="6"></textarea>
                              </div>
                              
                        </div>
                        <div class="logos">
                              <div id="log">
                                    <input type="checkbox"><i class="fa-solid fa-camera"></i>
                              </div>
                              <div id="log">
                                    <input type="checkbox"><i class="fa-solid fa-tv"></i>
                              </div>
                              <div id="log">

                              </div>
                              <div id="log">

                              </div>
                              <div id="log">

                              </div>
                              <div id="log">
                                    <input type="checkbox"><i class="fa-solid fa-dumbbell"></i>
